<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | School IMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl p-8 shadow-2xl">
        <div class="mb-8">
            <p class="text-sm text-slate-400">Welcome back</p>
            <h1 class="text-2xl font-semibold">Unified Access Portal</h1>
            <p class="text-sm text-slate-400 mt-2">Login once. Access role-aware modules instantly.</p>
        </div>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="text-sm text-slate-300">Username</label>
                <input name="username" class="mt-2 w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label class="text-sm text-slate-300">Password</label>
                <input type="password" name="password" class="mt-2 w-full rounded-lg bg-slate-800 border border-slate-700 px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg py-3 text-sm font-semibold">Login</button>
        </form>
    </div>
</body>
</html>
